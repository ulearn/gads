<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ðŸ”® Pipeline Predicted ROAS | Forward-Looking Campaign Analysis</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;

            border-radius: 20px;

            align-items: center;
            flex-wrap: wrap;

        .header-left h1 {
            font-size: 28px;

            border: none;

            backdrop-filter: blur(10px);

        .control-select option {
            background: #333;
            color: white;
        }
        
        .date-picker-container {
            display: flex;
            gap: 10px;

        }
        
        .date-picker {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;

            color: white;

        .dashboard-content {
            padding: 30px;

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;

        .summary-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);

        }
        
        .summary-card .subtitle {
            font-size: 12px;

        }
        
        .pipeline-overview {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;

        }
        
        .pipeline-title {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;

        }
        
        .pipeline-stages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stage-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-top: 3px solid #1e293b;
        }
        
        .stage-label {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .stage-count {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
        }
        
        .stage-amount {
            font-size: 12px;
            color: #059669;
            font-weight: 600;
        }
        
        .pipeline-totals {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }
        
        .total-metric h4 {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .total-metric .value {
            font-size: 20px;
            font-weight: 700;
        }
        
        .predicted-roas {
            color: #10b981;
        }
        
        .campaigns-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .table-header {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            padding: 15px 20px;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .export-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .campaigns-grid {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border-bottom: 1px solid #e2e8f0;
            white-space: nowrap;
            font-size: 13px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;

            vertical-align: middle;
        }
        
        tr:hover {
            background-color: #f8fafc;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-paused {
            background: #fef3c7;
            color: #92400e;
        }
        
        .roas-excellent {
            color: #059669;
            font-weight: 700;
        }
        
        .roas-good {
            color: #0d9488;
            font-weight: 600;
        }
        
        .roas-average {
            color: #d97706;
            font-weight: 600;
        }
        
        .roas-poor {
            color: #dc2626;
            font-weight: 700;
        }
        
        .roas-zero {
            color: #991b1b;
            font-weight: 700;
        }
        
        .stage-breakdown {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .stage-mini {
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 50px;
        }
        
        .stage-mini-label {
            color: #64748b;
            font-weight: 600;
        }
        
        .stage-mini-count {
            color: #1e293b;
            font-weight: 700;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #64748b;
            flex-direction: column;
            gap: 10px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #1e293b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
        }
        
        .totals-row {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            font-weight: 600;
            border-top: 2px solid #1e293b;
        }
        
        .totals-row td {
            font-weight: 600;
            color: #1e293b;
        }
        
        .methodology-notice {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            border-left: 4px solid #3b82f6;
        }
        
        .methodology-notice h3 {
            color: #1e40af;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .methodology-notice p {
            color: #1e40af;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .header-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .pipeline-stages {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .stage-breakdown {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PipelinePredictedROAS() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [campaignStatus, setCampaignStatus] = useState('active');
            const [dateRange, setDateRange] = useState('30');
            const [customStartDate, setCustomStartDate] = useState('');
            const [customEndDate, setCustomEndDate] = useState('');
            
            // Track committed dates (only change when user actually selects a day)
            const [committedStartDate, setCommittedStartDate] = useState('');
            const [committedEndDate, setCommittedEndDate] = useState('');
            
            // Track if dates have been deliberately selected (not just navigated)
            const [dateChangeTimeout, setDateChangeTimeout] = useState(null);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    
                    // Build API parameters
                    let params = `status=${campaignStatus}`;
                    
                    if (dateRange === 'custom') {
                        if (committedStartDate && committedEndDate) {
                            params += `&startDate=${committedStartDate}&endDate=${committedEndDate}`;
                        } else {
                            throw new Error('Please select both start and end dates for custom range');
                        }
                    } else {
                        params += `&days=${dateRange}`;
                    }
                    
                    console.log(`ðŸ”® Fetching Pipeline Predicted ROAS data: ${params}`);
                    const response = await fetch(`/gads/analytics/roas-predicted-campaigns?${params}`);
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    console.log('ðŸ“Š Pipeline Predicted ROAS Response:', result);
                    
                    if (result.success) {
                        setData(result);
                    } else {
                        throw new Error(result.error || 'Failed to fetch pipeline prediction data');
                    }
                } catch (err) {
                    console.error('Pipeline Predicted ROAS API fetch failed:', err);
                    setError(err.message);
                    setData(null);
                } finally {
                    setLoading(false);
                }
            };

            // Handle start date change with validation
            const handleStartDateChange = (newDate) => {
                setCustomStartDate(newDate);
                
                // Only commit if it's a valid date and different from current committed date
                if (newDate && newDate.length === 10 && newDate !== committedStartDate) {
                    // Check if this is just month navigation (same day, different month)
                    const oldDateObj = committedStartDate ? new Date(committedStartDate) : null;
                    const newDateObj = new Date(newDate);
                    
                    // If we have an old date and only the month/year changed (same day), don't commit yet
                    if (oldDateObj && oldDateObj.getDate() === newDateObj.getDate() && 
                        (oldDateObj.getMonth() !== newDateObj.getMonth() || oldDateObj.getFullYear() !== newDateObj.getFullYear())) {
                        // This is likely navigation - don't commit
                        return;
                    }
                    
                    // This appears to be an actual date selection
                    setCommittedStartDate(newDate);
                }
            };
            
            // Handle end date change with validation  
            const handleEndDateChange = (newDate) => {
                setCustomEndDate(newDate);
                
                // Only commit if it's a valid date and different from current committed date
                if (newDate && newDate.length === 10 && newDate !== committedEndDate) {
                    // Check if this is just month navigation (same day, different month)
                    const oldDateObj = committedEndDate ? new Date(committedEndDate) : null;
                    const newDateObj = new Date(newDate);
                    
                    // If we have an old date and only the month/year changed (same day), don't commit yet
                    if (oldDateObj && oldDateObj.getDate() === newDateObj.getDate() && 
                        (oldDateObj.getMonth() !== newDateObj.getMonth() || oldDateObj.getFullYear() !== newDateObj.getFullYear())) {
                        // This is likely navigation - don't commit
                        return;
                    }
                    
                    // This appears to be an actual date selection
                    setCommittedEndDate(newDate);
                }
            };

            useEffect(() => {
                if (dateRange !== 'custom') {
                    // For preset ranges, fetch immediately
                    fetchData();
                } else {
                    // For custom dates, only fetch when both committed dates are set
                    if (committedStartDate && committedEndDate && 
                        committedStartDate.length === 10 && committedEndDate.length === 10) {
                        fetchData();
                    }
                }
            }, [campaignStatus, dateRange, committedStartDate, committedEndDate]);

            const formatCurrency = (value) => {
                if (value === null || value === undefined || isNaN(value)) return 'â‚¬0';
                return new Intl.NumberFormat('en-IE', {
                    style: 'currency',
                    currency: 'EUR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(value);
            };

            const formatNumber = (value) => {
                if (value === null || value === undefined || isNaN(value)) return '0';
                return new Intl.NumberFormat().format(value);
            };

            const formatROAS = (value) => {
                if (value === null || value === undefined || isNaN(value)) return '0.00:1';
                return `${parseFloat(value).toFixed(2)}:1`;
            };

            const getROASClass = (roas) => {
                if (!roas || roas === 0) return 'roas-zero';
                if (roas >= 3.0) return 'roas-excellent';
                if (roas >= 2.0) return 'roas-good';
                if (roas >= 1.0) return 'roas-average';
                return 'roas-poor';
            };

            const getStatusBadge = (status) => {
                if (status === 2 || status === 'active') {
                    return <span className="status-badge status-active">Active</span>;
                } else if (status === 3 || status === 'paused') {
                    return <span className="status-badge status-paused">Paused</span>;
                }
                return <span className="status-badge">{status}</span>;
            };

            const exportToCSV = () => {
                if (!data || !data.campaigns) return;
                
                const headers = ['Campaign ID', 'Campaign Name', 'Status', 'Type', 'Spend (â‚¬)', 'Contacts', 'Deals', 'Predicted Revenue (â‚¬)', 'Predicted ROAS', 'Contact Rate'];
                const csvData = data.campaigns.map(campaign => [
                    campaign.google_campaign_id || '',
                    campaign.campaign_name || '',
                    campaign.status === 2 ? 'Active' : 'Paused',
                    campaign.campaign_type_name || '',
                    campaign.total_spend || 0,
                    campaign.total_contacts || 0,
                    campaign.total_deals || 0,
                    campaign.total_adjusted_amount || 0,
                    campaign.predicted_roas || 0,
                    campaign.contact_rate || 0
                ]);

                const csv = [headers, ...csvData].map(row => 
                    row.map(field => `"${field}"`).join(',')
                ).join('\\n');

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pipeline-predicted-roas-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            };

            if (loading) {
                return (
                    <div className="dashboard-container">
                        <div className="loading">
                            <div className="loading-spinner"></div>
                            <div>Loading Pipeline Predicted ROAS...</div>
                        </div>
                    </div>
                );
            }

            if (error && !data) {
                return (
                    <div className="dashboard-container">
                        <div className="error">
                            <strong>Error:</strong> {error}
                            <br /><br />
                            <button onClick={fetchData}>Retry</button>
                        </div>
                    </div>
                );
            }

            const summary = data?.summary || {};
            const campaigns = data?.campaigns || [];
            const pipelineStages = data?.pipeline_stages || [];

            return (
                <div className="dashboard-container">
                    <div className="dashboard-header">
                        <div className="header-left">
                            <h1><i className="fas fa-crystal-ball"></i> Pipeline Predicted ROAS</h1>
                            <div className="subtitle">Forward-Looking Campaign Analysis - Deals Created ({data?.period || 'Loading...'})</div>
                        </div>
                        <div className="header-controls">
                            <div className="control-group">
                                <label>Campaign Status</label>
                                <select 
                                    className="control-select" 
                                    value={campaignStatus} 
                                    onChange={(e) => setCampaignStatus(e.target.value)}
                                >
                                    <option value="active">Active Only</option>
                                    <option value="paused">Paused Only</option>
                                    <option value="all">Active & Paused</option>
                                </select>
                            </div>
                            <div className="control-group">
                                <label>Date Range</label>
                                <select 
                                    className="control-select" 
                                    value={dateRange} 
                                    onChange={(e) => {
                                        const newRange = e.target.value;
                                        setDateRange(newRange);
                                        
                                        // Auto-populate custom dates when switching to custom
                                        if (newRange === 'custom' && (!customStartDate || !customEndDate)) {
                                            const today = new Date();
                                            const thirtyDaysAgo = new Date();
                                            thirtyDaysAgo.setDate(today.getDate() - 30);
                                            
                                            const startDateStr = thirtyDaysAgo.toISOString().split('T')[0];
                                            const endDateStr = today.toISOString().split('T')[0];
                                            
                                            if (!customStartDate) {
                                                setCustomStartDate(startDateStr);
                                                setCommittedStartDate(startDateStr);
                                            }
                                            if (!customEndDate) {
                                                setCustomEndDate(endDateStr);
                                                setCommittedEndDate(endDateStr);
                                            }
                                        }
                                    }}
                                >
                                    <option value="7">Last 7 days</option>
                                    <option value="14">Last 14 days</option>
                                    <option value="30">Last 30 days</option>
                                    <option value="60">Last 60 days</option>
                                    <option value="90">Last 90 days</option>
                                    <option value="custom">Custom Range</option>
                                </select>
                            </div>
                            {dateRange === 'custom' && (
                                <div className="control-group">
                                    <label>Custom Dates</label>
                                    <div className="date-picker-container">
                                        <input 
                                            type="date" 
                                            className="date-picker"
                                            value={customStartDate}
                                            onChange={(e) => handleStartDateChange(e.target.value)}
                                            placeholder="Start Date"
                                        />
                                        <span style={{color: 'white'}}>to</span>
                                        <input 
                                            type="date" 
                                            className="date-picker"
                                            value={customEndDate}
                                            onChange={(e) => handleEndDateChange(e.target.value)}
                                            placeholder="End Date"
                                        />
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="dashboard-content">
                        <div className="summary-cards">
                            <div className="summary-card">
                                <h3>Total Campaigns</h3>
                                <div className="value">{formatNumber(campaigns.length)}</div>
                                <div className="subtitle">{campaignStatus === 'all' ? 'Active & Paused' : campaignStatus}</div>
                            </div>
                            <div className="summary-card">
                                <h3>Total Spend</h3>
                                <div className="value">{formatCurrency(summary.total_spend)}</div>
                                <div className="subtitle">All campaigns</div>
                            </div>
                            <div className="summary-card">
                                <h3>Predicted Revenue</h3>
                                <div className="value">{formatCurrency(summary.total_adjusted_amount)}</div>
                                <div className="subtitle">{formatNumber(summary.total_deals)} active deals</div>
                            </div>
                            <div className="summary-card">
                                <h3>Predicted ROAS</h3>
                                <div className={`value ${getROASClass(summary.predicted_roas)}`}>{formatROAS(summary.predicted_roas)}</div>
                                <div className="subtitle">Forward-looking indicator</div>
                            </div>
                        </div>

                        <div className="pipeline-overview">
                            <div className="pipeline-title">
                                <i className="fas fa-funnel-dollar"></i>
                                Pipeline Stage Breakdown
                            </div>
                            <div className="pipeline-stages">
                                {pipelineStages.map((stage, index) => (
                                    <div key={stage.stage || index} className="stage-card">
                                        <div className="stage-label">{stage.label || stage.stage}</div>
                                        <div className="stage-count">{formatNumber(stage.total_deals)}</div>
                                        <div className="stage-amount">{formatCurrency(stage.total_adjusted_amount)}</div>
                                    </div>
                                ))}
                            </div>
                            <div className="pipeline-totals">
                                <div className="total-metric">
                                    <h4>Google Ad Spend</h4>
                                    <div className="value">{formatCurrency(summary.total_spend)}</div>
                                </div>
                                <div className="total-metric">
                                    <h4>Total Deals</h4>
                                    <div className="value">{formatNumber(summary.total_deals)}</div>
                                </div>
                                <div className="total-metric">
                                    <h4>Predicted Revenue</h4>
                                    <div className="value">{formatCurrency(summary.total_adjusted_amount)}</div>
                                </div>
                                <div className="total-metric">
                                    <h4>Predicted ROAS</h4>
                                    <div className="value predicted-roas">{formatROAS(summary.predicted_roas)}</div>
                                </div>
                            </div>
                        </div>

                        <div className="campaigns-table">
                            <div className="table-header">
                                <div className="table-title">
                                    <i className="fas fa-table"></i>
                                    Campaign Pipeline Predictions
                                </div>
                                <button className="export-btn" onClick={exportToCSV}>
                                    <i className="fas fa-download"></i> Export Pipeline CSV
                                </button>
                            </div>
                            <div className="campaigns-grid">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Campaign</th>
                                            <th>Status</th>
                                            <th>Type</th>
                                            <th>Spend</th>
                                            <th>Contacts</th>
                                            <th>Pipeline Deals</th>
                                            <th>Predicted Revenue</th>
                                            <th>Predicted ROAS</th>
                                            <th>Stage Breakdown</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {campaigns.map((campaign, index) => (
                                            <tr key={campaign.google_campaign_id || index}>
                                                <td>
                                                    <div style={{fontWeight: '600', marginBottom: '4px'}}>
                                                        {campaign.campaign_name || 'Unknown Campaign'}
                                                    </div>
                                                    <div style={{fontSize: '11px', color: '#64748b'}}>
                                                        ID: {campaign.google_campaign_id || 'N/A'}
                                                    </div>
                                                </td>
                                                <td>{getStatusBadge(campaign.status)}</td>
                                                <td>{campaign.campaign_type_name || 'Unknown'}</td>
                                                <td>{formatCurrency(campaign.total_spend)}</td>
                                                <td>{formatNumber(campaign.total_contacts)}</td>
                                                <td>{formatNumber(campaign.total_deals)}</td>
                                                <td>{formatCurrency(campaign.total_adjusted_amount)}</td>
                                                <td className={getROASClass(campaign.predicted_roas)}>
                                                    {formatROAS(campaign.predicted_roas)}
                                                </td>
                                                <td>
                                                    <div className="stage-breakdown">
                                                        {(campaign.stages || []).map((stage, stageIndex) => (
                                                            <div key={stage.stage || stageIndex} className="stage-mini">
                                                                <div className="stage-mini-label">{stage.label}</div>
                                                                <div className="stage-mini-count">{stage.deal_count}</div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                        {campaigns.length > 0 && (
                                            <tr className="totals-row">
                                                <td><strong>TOTAL</strong></td>
                                                <td>-</td>
                                                <td>-</td>
                                                <td><strong>{formatCurrency(summary.total_spend)}</strong></td>
                                                <td><strong>{formatNumber(summary.total_contacts)}</strong></td>
                                                <td><strong>{formatNumber(summary.total_deals)}</strong></td>
                                                <td><strong>{formatCurrency(summary.total_adjusted_amount)}</strong></td>
                                                <td className={getROASClass(summary.predicted_roas)}>
                                                    <strong>{formatROAS(summary.predicted_roas)}</strong>
                                                </td>
                                                <td>-</td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div className="methodology-notice">
                            <h3><i className="fas fa-info-circle"></i> Pipeline Prediction Methodology</h3>
                            <p>
                                <strong>Forward-Looking Analysis:</strong> This report predicts revenue from deals created during the selected timeframe 
                                using HubSpot's adjusted_amount field (Deal Amount Ã— Stage Probability).
                            </p>
                            <p>
                                <strong>Formula:</strong> [Sum of Adjusted Amounts from Deals Created] Ã· [Cash Spent on Ads] during the timeframe.
                            </p>
                            <p>
                                <strong>Data Sources:</strong> Campaign spend from <code>gads_campaign_metrics</code>, 
                                attribution from <code>hub_contacts.hs_analytics_source = 'PAID_SEARCH'</code>, 
                                predictions from <code>hub_deals.adjusted_amount</code> filtered by deal create date.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PipelinePredictedROAS />, document.getElementById('root'));
    </script>
</body>
</html>
